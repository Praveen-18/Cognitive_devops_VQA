{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cognitive Devops</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/base/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon-3.png' %}"/>
</head>

<body>
<div class="container-scroller" style="display: flex ; align-items: center">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
            <div class="row flex-grow">
                <div class="col d-flex align-items-center justify-content-center">
                    <div class="auth-form-transparent text-left p-3">
                        <div class="brand-logo">
                            <img src="{% static 'images/cd_logo-removebg-preview (1).png' %}" alt="logo">
                        </div>
                        <h4>DOCTOR REGISTER!</h4>
                        <form class="pt-3" method="post" action="{% url 'doctor_register' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail">NAME</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg border-left-1"
                                           id="exampleInputEmail" placeholder="Name" name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword">AGE</label>
                                <div class="input-group">
                                    <input type="number" class="form-control form-control-lg border-left-1"
                                           id="exampleInputPassword" placeholder="Age" name="age">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="genderDropdown">GENDER</label>
                                <div class="input-group">
                                    <select class="form-control form-control-lg border-left-1" id="genderDropdown"
                                            name="gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail">EMAIL</label>
                                <div class="input-group">
                                    <input type="email" class="form-control form-control-lg border-left-1"
                                           id="exampleInputEmail" placeholder="Email" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">MOBILE NUMBER</label>
                                <div class="input-group">
                                    <input type="tel" class="form-control form-control-lg border-left-1"
                                           id="exampleInputEmail" placeholder="Mobile Number" name="mobile">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">PANCARD</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg border-left-1"
                                           id="exampleInputEmail" placeholder="Pancard" name="pancard">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">AADHAR CARD</label>
                                <div class="input-group">
                                    <input type="number" class="form-control form-control-lg border-left-1"
                                           id="exampleInputEmail" placeholder="Aadhar Card" name="aadharcard">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">SPECIALIST</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg border-left-1"
                                           id="exampleInputEmail" placeholder="specialist" name="specialist">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">EXPERIENCE</label>
                                <div class="input-group">
                                    <input type="number" class="form-control form-control-lg border-left-1"
                                           id="exampleInputEmail" placeholder="Experience" name="experience">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">HOSPITAL</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg border-left-1"
                                           id="exampleInputEmail" placeholder="Hospital" name="hospital">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">ADDRESS</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg border-left-1"
                                           id="exampleInputEmail" placeholder="Address" name="address">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword">PASSWORD</label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg border-left-1"
                                           id="exampleInputPassword" placeholder="Password" name="password">
                                </div>
                            </div>

                            <div class="my-3">
                                <button type="submit"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                    REGISTER
                                </button>
                            </div>

                            <div class="text-center mt-4 font-weight-light">
                                Already have an account? <a href="{% url 'register' %}" class="text-primary">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'vendors/base/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="{% static 'js/off-canvas.js' %}"></script>
<script src="{% static 'js/hoverable-collapse.js' %}"></script>
<script src="{% static 'js/template.js' %}"></script>
<!-- endinject -->
</body>

</html>
